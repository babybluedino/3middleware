<div *ngIf="ticket">
  <h3>are u sure u want to delete
  </h3>
  <button type="button" class="btn btn-outline-danger btn-sm" style="margin: 4px 2px" (click)="delete(true)">Yes</button>
  <button type="button" class="btn btn-outline-danger btn-sm" style="margin: 4px 2px" (click)="delete(false)">No</button>
</div>
