<div>
  <h3>{{isUpdate?"Edit":"New"}}Ticket</h3>
  <form #f="ngForm" (ngSubmit)="save()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="frb">Raised By</label>
        <input type="text" class="form-control" id="frb" name="raised by"
         placeholder="Raised By" [(ngModel)]="tickets.raisedBy" #frb=ngModel [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-6">
        <label for="fcd">Created Date</label>
        <input type="date" class="form-control" id="fcd"
         placeholder="Created Date" [(ngModel)]="tickets.createdDate" #fcd=ngModel [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="assto">Assigned To</label>
      <input type="text" class="form-control" id="assto"
       placeholder="Assigned To" [(ngModel)]="tickets.assignedTo" #assto=ngModel [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group col-md-6">
      <label for="sub">Subject</label>
      <input type="text" class="form-control" id="sub"
       placeholder="Subject" [(ngModel)]="tickets.subject" #sub=ngModel [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group">
      <label for="Desc">Description</label>
      <input type="text" class="form-control" id="desc"
       placeholder="Description" [(ngModel)]="tickets.description" #desc=ngModel [ngModelOptions]="{standalone: true}">
    </div>
      <div class="form-group col-md-8">
        <label for="status">Status</label>
        <select id="status" placeholder="choose" class="form-control" [(ngModel)]="tickets.currentState" #status=ngModel [ngModelOptions]="{standalone: true}">
          <option>Open</option>
          <option>Closed</option>
          <option>Assigned</option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
